      github.com/argoeu/argo-web-api gosec:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-goldenrod-manatee.sh
        container: qc.sec_gamy-vermilion-dragonfly
  QC.Sty:
    repos:
      github.com/argoeu/argo-web-api flake8:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-magnolia-indri.sh
        container: qc.sty_crappy-scarlet-rat
      github.com/argoeu/argo-web-api jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-brass-sparrow.sh
        container: qc.sty_stuffy-fuchsia-cattle
      github.com/argoeu/argo-web-api staticcheck:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-amber-bee.sh
        container: qc.sty_crappy-brown-stingray
  QC.Ver:
